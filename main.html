<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVKMs TYPING </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">SVKMs TYPE</div>
        <div class="nav-icons">
            <svg class="nav-icon" viewBox="0 0 24 24" onclick="resetTest()">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </div>
    </header>

    <div class="container">
        <div class="test-config">
            <div class="config-group">
                <span class="config-separator">@</span>
                <button class="config-btn" onclick="setMode('punctuation')">punctuation</button>
                <button class="config-btn" onclick="setMode('numbers')">numbers</button>
            </div>
            <div class="config-group">
                <span class="config-separator">#</span>
                <button class="config-btn" onclick="setDuration(15)">15</button>
                <button class="config-btn active" onclick="setDuration(30)">30</button>
                <button class="config-btn" onclick="setDuration(60)">60</button>
                <button class="config-btn" onclick="setDuration(120)">120</button>
            </div>
            <div class="config-group">
                <span class="config-separator">#</span>
                <button class="config-btn" onclick="setWordCount(10)">10</button>
                <button class="config-btn" onclick="setWordCount(25)">25</button>
                <button class="config-btn" onclick="setWordCount(50)">50</button>
                <button class="config-btn" onclick="setWordCount(100)">100</button>
            </div>
        </div>

        <div class="test-wrapper">
            <div class="focus-warning">Click here or press any key to focus</div>
            <div id="words"></div>
            <input type="text" id="typing-input" autocomplete="off" autocapitalize="off" autocorrect="off">
        </div>

        <div class="stats" id="live-stats">
            <div class="stat">
                <div class="stat-label">wpm</div>
                <div class="stat-value" id="wpm">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat">
                <div class="stat-label">time</div>
                <div class="stat-value" id="timer">30</div>
            </div>
        </div>

        <div class="results" id="results">
            <h2 style="color: var(--main-color); margin-bottom: 2rem;">Test Complete!</h2>
            <div class="results-grid">
                <div class="result-item">
                    <div class="result-label">WPM</div>
                    <div class="result-value" id="final-wpm">0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Accuracy</div>
                    <div class="result-value" id="final-accuracy">0%</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Raw WPM</div>
                    <div class="result-value" id="final-raw">0</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Characters</div>
                    <div class="result-value" id="final-chars">0/0</div>
                </div>
            </div>
            <button class="restart-btn" onclick="resetTest()">Next Test</button>
        </div>
    </div>

    <div class="footer">
        <p>made with love by Tanvir and Nihal</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
