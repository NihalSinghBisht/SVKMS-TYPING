<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVKMs TYPE - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;500;600;700&family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background-color: var(--card);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-family: var(--font-sans);
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-family: var(--font-sans);
            font-size: 1rem;
            color: var(--muted-foreground);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--input);
            color: var(--foreground);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
            opacity: 0.6;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--input);
            color: var(--foreground);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        .form-select option {
            background-color: var(--card);
            color: var(--foreground);
            padding: 0.5rem;
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-family: var(--font-sans);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-lg);
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: var(--destructive);
            color: var(--destructive-foreground);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            box-shadow: var(--shadow-sm);
        }

        .success-message {
            background-color: var(--accent);
            color: var(--accent-foreground);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
            box-shadow: var(--shadow-sm);
        }

        .footer-login {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .footer-login p {
            color: var(--text-color);
            font-size: 0.9rem;
            font-family: var(--font-sans);
            opacity: 0.7;
            margin: 0;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">SVKMs TYPE</h1>
            <p class="login-subtitle">Enter your details to start competing with fellow SVKMs studentsðŸ”¥</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="signup-form" class="auth-form" action="/login" method="POST">
            <input type="hidden" name="action" value="signup">
            
            <div class="signup-fields">
                <div class="form-group">
                    <label for="name" class="form-label">Enter Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Enter SVKM Email ID</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your SVKM email ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="sap-id" class="form-label">SAP ID</label>
                    <input 
                        type="text" 
                        id="sap-id" 
                        name="sap-id" 
                        class="form-input" 
                        placeholder="Enter your SAP ID"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="college" class="form-label">College</label>
                    <select id="college" name="college" class="form-select" required>
                        <option value="">Select your college</option>
                        <option value="DJ SANGHVI">DJ SANGHVI</option>
                        <option value="BHAGUBAI">BHAGUBAI</option>
                        <option value="MPSTME">MPSTME</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
            <p class="switch-form-text">Already have an account? <a href="#" onclick="toggleForm('login'); return false;">Login here</a></p>
        </form>

        <form id="login-form" class="auth-form" action="/login" method="POST" style="display: none;">
            <input type="hidden" name="action" value="login">
            
            <div class="form-group">
                <label for="login-email" class="form-label">SVKM Email ID</label>
                <input 
                    type="email" 
                    id="login-email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your SVKM email ID"
                    required
                >
            </div>

            <div class="form-group">
                <label for="login-sap-id" class="form-label">SAP ID</label>
                <input 
                    type="text" 
                    id="login-sap-id" 
                    name="sap-id" 
                    class="form-input" 
                    placeholder="Enter your SAP ID"
                    required
                >
            </div>

            <button type="submit" class="login-btn">Login</button>
            <p class="switch-form-text">Don't have an account? <a href="#" onclick="toggleForm('signup'); return false;">Sign up here</a></p>
        </form>
    </div>

    <div class="footer-login">
        <p>made with love by Tanvir and Nihal</p>
    </div>

    <script>
        function toggleForm(formType) {
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Hide error and success messages when switching forms
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (formType === 'login') {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            } else {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        function validateEmail(email) {
            return email.includes('svkmmumbai.onmicrosoft.com');
        }

        // Handle signup form
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const sapId = document.getElementById('sap-id').value.trim();
            const college = document.getElementById('college').value;
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validations
            if (!name || !email || !sapId || !college) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (name.length < 3) {
                errorDiv.textContent = 'Name must be at least 3 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!validateEmail(email)) {
                errorDiv.textContent = 'Please enter a valid SVKM email';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (sapId.length < 6) {
                errorDiv.textContent = 'SAP ID must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Store user data and submit form
            const userData = { name, email, sapId, college, loginTime: new Date().toISOString() };
            localStorage.setItem('userData', JSON.stringify(userData));
            this.submit();
        });

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            const email = document.getElementById('login-email').value.trim();
            const sapId = document.getElementById('login-sap-id').value.trim();
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validations
            if (!email || !sapId) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!validateEmail(email)) {
                errorDiv.textContent = 'Please enter a valid SVKM email';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (sapId.length < 6) {
                errorDiv.textContent = 'SAP ID must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Submit form
            this.submit();
        });
        
        // Add visual feedback for form interactions
        document.querySelectorAll('.form-input, .form-select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>
</html>
